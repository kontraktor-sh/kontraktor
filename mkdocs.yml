site_name: Kontraktor Documentation
site_description: Documentation for Kontraktor - A builder-helper for environment configuration, secret aggregation, and developer task automation
site_author: Kontraktor Team
repo_url: https://github.com/kontraktor-sh/docs
repo_name: kontraktor-sh/docs

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - search.suggest
  icon:
    repo: fontawesome/brands/github

nav:
  - Home: /
  - Getting Started:
    - Installation: /getting-started/installation/
    - Quick Start: /getting-started/quickstart/
  - User Guide:
    - Taskfile Format: /user-guide/taskfile-format/
    - Environment Variables: /user-guide/environment-variables/
    - Secret Management: /user-guide/secret-management/
    - Task Execution: /user-guide/task-execution/
  - Advanced Topics:
    - Azure Key Vault Integration: /advanced/azure-keyvault/
    - Task Dependencies: /advanced/task-dependencies/
    - Importing Tasks: /advanced/importing-tasks/
  - Contributing:
    - Development Guide: /contributing/development/
    - Code of Conduct: /contributing/code-of-conduct/

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.tabbed
  - admonition
  - footnotes
  - toc:
      permalink: true 